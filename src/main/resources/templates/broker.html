<!DOCTYPE html>
<html>

  <style>

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>

<body>
  <h1>Lowest Stocks of All Time</h1>
  
  <table id="stockTable">

      <th>Date</th>
    </tr>
  </table>
  
  
</body>
</html>
