<!DOCTYPE html>
<html>
<head>
  <title>All-Time Low Stocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .stock-list {
      list-style-type: none;
      padding: 0;
    }

    .stock-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>All-Time Low Stocks</h1>
  <ul class="stock-list" id="stock-list"></ul>

  <script>
    // Fetch data from the API
    fetch('https://api.example.com/all-time-low-stocks')
      .then(response => response.json())
      .then(data => {
        const stockList = document.getElementById('stock-list');

        // Iterate through the stocks and create list items
        data.stocks.forEach(stock => {
          const stockItem = document.createElement('li');
          stockItem.classList.add('stock-item');
          stockItem.innerText = `Symbol: ${stock.symbol}, Price: ${stock.price}`;
          stockList.appendChild(stockItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
